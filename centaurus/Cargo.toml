[package]
name = "centaurus"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "A utility library for various use cases."
repository = "https://github.com/Profiidev/centaurus"
categories = []
exclude = ["CHANGELOG.md"]
keywords = []
readme = "README.md"

[features]
default = ["axum", "config"]
all = [
  "logging",
  "config",
  "xml",
  "argon2",
  "axum",
  "axum-extra",
  "base64",
  "chrono",
  "error",
  "hmac",
  "http",
  "jsonwebtoken",
  "rsa",
  "sea-orm",
  "tracing",
  "tokio",
]

logging = ["tracing", "config", "dep:color-eyre", "dep:tracing-error"]
config = ["dep:clap"]
xml = ["dep:serde-xml-rs", "dep:serde", "dep:thiserror"]

argon2 = ["dep:argon2"]
axum = ["dep:axum", "dep:tower-http", "http", "tokio", "dep:tower"]
axum-extra = ["dep:axum-extra"]
base64 = ["dep:base64"]
chrono = ["dep:chrono"]
error = ["dep:eyre"]
hmac = ["dep:hmac"]
http = ["dep:http"]
jsonwebtoken = ["dep:jsonwebtoken"]
rsa = ["dep:rsa"]
sea-orm = ["dep:sea-orm"]
tracing = ["dep:tracing", "dep:tracing-subscriber"]
tokio = ["dep:tokio"]

[dependencies]
centaurus-derive = { workspace = true }
axum = { version = "0.8.4", optional = true, features = [
  "multipart",
  "macros",
  "ws",
  "tracing",
] }
axum-extra = { version = "0.10.1", optional = true, features = [
  "typed-header",
  "cookie",
] }
clap = { version = "4.5.48", optional = true, features = ["derive", "env"] }
tracing = { version = "0.1.41", optional = true }
tracing-subscriber = { version = "=0.3.19", optional = true }
eyre = { version = "0.6.12", optional = true }
hmac = { version = "0.12.1", optional = true }
chrono = { version = "0.4.42", optional = true, features = ["serde"] }
serde-xml-rs = { version = "0.8.1", optional = true }
http = { version = "1.3.1", optional = true }
argon2 = { version = "0.5.3", optional = true, features = ["std"] }
base64 = { version = "0.22.1", optional = true }
jsonwebtoken = { version = "9.3.1", optional = true }
rsa = { version = "0.9.8", optional = true }
sea-orm = { version = "1.1.16", optional = true, features = [
  "sqlx-postgres",
  "runtime-tokio-rustls",
] }
color-eyre = { version = "0.6.5", optional = true }
tracing-error = { version = "0.2.1", optional = true }
tower-http = { version = "0.6.6", optional = true, features = [
  "trace",
  "cors",
] }
tokio = { version = "1.47.1", features = ["full"], optional = true }
tower = { version = "0.5.2", optional = true }
thiserror = { version = "2.0.16", optional = true }
serde = { version = "1.0.228", features = ["derive"], optional = true }

[lib]
path = "src/lib.rs"
